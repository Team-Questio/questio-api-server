<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questio 인증번호</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: #f9f9f9;
            padding: 0;
            margin: 0;
        }

        .email-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 30px auto;
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #dddddd;
        }

        .header h1 {
            color: #0073e6;
            font-size: 24px;
            margin: 0;
        }

        .content {
            margin-top: 20px;
            font-size: 16px;
            color: #555555;
            line-height: 1.6;
        }

        .content p {
            margin: 10px 0;
        }

        .code {
            font-size: 32px;
            font-weight: bold;
            color: #333333;
            text-align: center;
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 12px;
            color: #aaaaaa;
        }

        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h1>Questio 인증번호</h1>
    </div>
    <div class="content">
        <p>안녕하세요,</p>
        <p>포트폴리오 분석 서비스 Questio입니다.</p>
        <p>아래 인증번호를 입력하여 이메일을 인증해주세요.</p>
        <div class="code" th:text="${verificationCode}">12345</div>
        <p>만약 인증 요청을 하지 않으셨다면 이 이메일을 무시해 주세요.</p>
    </div>
    <div class="footer">
        <p>이 메일은 Questio에서 발송되었습니다.</p>
        <p>&copy; 2024 Questio. All rights reserved.</p>
    </div>
</div>
</body>
</html>
